<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac O</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" script src="scripts.js"></script>
</head>
<body>

  <div class="wrapper clearfix">

  <span id="player_name"></span>make your move(<span id="player_mark"></span>)
  <button>Restart Game</button>

    <div class="table">
      <div class="row">
        <div class="cell" id="one"></div>
        <div class="cell" id="two"></div>
        <div class="cell" id="three"></div>
      </div>
      <div class="row">
        <div class="cell" id="four"></div>
        <div class="cell" id="five"></div>
        <div class="cell" id="six"></div>
      </div>
      <div class="row">
        <div class="cell" id="seven"></div>
        <div class="cell" id="eight"></div>
        <div class="cell" id="nine"></div>
      </div>

    </div>

  </div>  




</body>
</html>
